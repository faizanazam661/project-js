<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mannual CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Javascript Project</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="loginform">
                        <h2 id="heading">ADMIN LOGIN</h2>
                        <form action="/home.html" method="post">
                            <center>
                                <table>
                                    <tr>
                                        <td><input type="text" name="fname" id="fname" class="fname"
                                                placeholder="User Name"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="email" name="email" id="email" class="fname"
                                                placeholder="Email">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="password" name="password" id="password" class="fname"
                                                placeholder="Password"></td>
                                    </tr>
                                </table>
                            </center>
                            <h6>Lost Password ?</h6>
                            <button type="button" class="btn" id="loginbtn" onclick="login()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Mannual JS -->
    <script src="script.js"></script>
</body>

</html>
