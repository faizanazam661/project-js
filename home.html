<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mannual CSS -->
    <link rel="stylesheet" href="styles/home.css">
    <title>Home page</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-color">
            <div class="container">
                <a class="navbar-brand" href="#" id="head"></a>
            </div>
        </nav>
    </header>
    <!-- Main Body -->
    <main class="d-flex flex-column min-vh-100">
        <div class="py-5">
            <div class="container">
                <!-- Main Heading -->
                <div class="row">
                    <div class="col">
                        <h3 class="text-center">WelCome to Home Page</h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                </div>
                <!-- Input Area -->
                <div class="row mt-3 mt-md-5">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Input</h4>
                        <div class="border border-dark rounded-3 p-4 d-flex align-items-center">
                            <div class="input-group">
                                <input id="input" type="text" class="form-control form-control-lg">
                                <button class="btn btn-outline-secondary" id="blank">Clear</button>
                            </div>
                        </div>
                    </div>
                    <!-- Original String Area -->
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Original String</h4>
                        <div class="border border-dark rounded-3 p-1 p-lg-3 originalstring">
                            <div class="text-center text-white">
                                <p>1) Faisalabad &emsp; 2) Lahore &emsp; 3) Karachi &emsp; 4) Islamabad &emsp; 5)
                                    Burewala &emsp; 6) Shiekupura &emsp; 7) Kashmir
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="row mt-3 mt-md-5">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Buttons</h4>
                        <div class="border border-dark rounded-3 p-4 text-center buttons">
                            <button class="btn btn-danger" onclick="printcities()">Print All Cities</button>
                            <button class="btn btn-danger" onclick="addcity()">Add Your City in List</button>
                        </div>
                    </div>
                    <!-- Output Area -->
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Output / Result</h4>
                        <div class="border border-dark rounded-3 text-center out"
                            style="height: 95px; overflow-y: auto;">
                            <div id="result"></div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-4" id="clear">Clear Output</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white mb-0">&copy; 2023. Assignments By <a href=""
                            class="text-white fw-bold text-decoration-none">www.faizanrasool.net</a></p>
                </div>
            </div>
        </div>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Mannual Js -->
    <script src="home.js"></script>
</body>

</html>
